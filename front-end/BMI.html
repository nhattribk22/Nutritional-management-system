<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="BMIstyle.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <!-- <img src="" class="ms-2" style="height: 100px" /> -->
          <h1 class="logo">Diet</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item h1 d-flex align-items-center">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item h1">
              <a
                class="nav-link"
                style="margin-right: 20px"
                id="btn"
                href="#"
                aria-disabled="true"
                >BMI Caculator</a
              >
            </li>
            <li class="nav-item h1">
              <a
                class="nav-link"
                style="margin-right: 20px"
                id="btn"
                href="#"
                aria-disabled="true"
                >BMI Caculator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BMI section -->
    <section class="review" id="review">
      <div class="container-fluid">
        <div class="row main align-items-center justify-content-center">
          <div
            class="col-12 col-md-8 d-inline-flex justify-content-center gap-4"
          >
            <div class="row">
              <h1 class="heading">BMI Calculator</h1>

              <div class="col-12 col-6-sm input">
                <div class="input-group mb-3">
                  <span class="input-group-text">Height</span>
                  <input type="number" class="form-control" />
                  <span class="input-group-text donvi">cm</span>
                </div>
              </div>
              <div class="col-12 col-6-sm input">
                <div class="input-group mb-3">
                  <span class="input-group-text">Weight</span>
                  <input type="number" class="form-control" />
                  <span class="input-group-text donvi">kg</span>
                </div>
              </div>
              <div class="col-12 input-group mb-3">
                <span class="input-group-text">Age</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="(20-120)"
                />
              </div>
              <div>
                <div class="radio-button-container">
                  <div class="radio-button">
                    <input
                      type="radio"
                      class="radio-button__input"
                      id="radio1"
                      name="radio-group"
                    />
                    <label class="radio-button__label" for="radio1">
                      <span class="radio-button__custom"></span>
                      Male
                    </label>
                  </div>
                  <div class="radio-button">
                    <input
                      type="radio"
                      class="radio-button__input"
                      id="radio2"
                      name="radio-group"
                    />
                    <label class="radio-button__label" for="radio2">
                      <span class="radio-button__custom"></span>
                      female
                    </label>
                  </div>
                </div>
                <h1 class="text-center">
                  <input class="btn" type="submit" value="Submit" />
                </h1>
              </div>
            </div>
          </div>

          <h1 class="text-center hidden display-4">
            Your BMI is <span>23.3</span>
          </h1>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
